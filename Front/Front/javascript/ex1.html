<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            document.write(1+1); // 아래에 html 코드로 작성한것과 자바스크립트로 작성한것이 뭐가 다르지? 바로 자바스크립트는 아래와 같이 1+1을 출력해주는 것이 아니라 2를 출력 해준다. html은 정적이다. 
        </script>                
        <h1>1+1</h1> 
    </body>
</html>
